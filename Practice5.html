<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>v-bind的学习</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<style>
    .class1{
        background-color: #444;
        color: #eee;
    }
</style>
<body>
    <div id="app">
      <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1">
      <br><br>
      <div v-bind:class="{'class1':use}">
          v-bind：class指令
      </div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                use:false
            }
        })
    </script>
</body>
</html>
