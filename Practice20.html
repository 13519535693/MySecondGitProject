<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-else</title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
          <h5>全局组件</h5>   
          <runoob></runoob>
          <br><hr>
          <!-- 局部组件 -->
          <child></child>
           <br><hr>
          <h5>Prop  是子组件用来接受父组件传递过来的数据的一个自定义属性。</h5>
          <children message="hello!"></children>
           
          <br><hr>
          <h6>动态Prop:</h6>
          <input type="text" v-model="parentMsg">
          <demo v-bind:message="parentMsg"></demo>

          <br><hr>
          <h6>Prop实例：</h6>
          <ol>
            <todo-item v-for="item in sites" v-bind:todo="item"></todo-item>
          </ol>
        </div>

        <script>
        //注册全局组件
        //Vue.component(tagName, options)
        //tagName 为组件名，options 为配置选项。注册后，我们可以使用以下方式来调用组件：
        Vue.component('runoob',{
            template:'<h1>自定义组件</h1>'
        })

        //注册子组件
        var Child = {
            template:'<h1>我是子组件</h1>'
        }

        //注册
        Vue.component('children',{
            //声明props
            props:['message'],
            template:'<span>{{message}}</span>'
        })
        //注册
        Vue.component('demo',{
            //声明props
            props:['message'],
            template:'<span>{{message}}</span>'
        })
        Vue.component('todo-item',{
            props:['todo'],
            template:'<li>{{todo.text}}<li>'
        })
        //创建根实例
        new Vue({
            el:'#app',
            data:{
              parentMsg:'父组件内容',
              sites:[
                  {text:'Runoob'},
                  {text:'Google'},
                  {text:'Taobao'}
              ]
            },
            components:{
               'child':Child
            }
        })
        </script>
    </body>
</html>
