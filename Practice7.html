<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>参数在指令后以冒号指明</title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
           <pre><a v-bind:href="url">菜鸟教程</a></pre>
        </div>

        <script>
            new Vue({
                el:'#app',
                data:{
                    url:'http://www.runoob.com'
                }
            })
        </script>
    </body>
</html>
