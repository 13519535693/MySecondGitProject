<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>表单 v-model 会根据控件类型自动选取正确的方法来更新元素。 </title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <!--输入框  -->
            <p>input 元素：</p>
            <input v-model="message" type="text" placeholder="编辑我....">
            <p>消息是：{{message}}</p>  
            
            <p>textarea 元素：</p>
            <textarea v-model="message2" placeholder="多行文本输入..." name="" id="" cols="30" rows="10"></textarea>
            <p style="white-space:pre;">{{message2}}</p>

            <br><br>
            <h5>复选框</h5>
            <!-- 复选框如果是一个为逻辑值，如果是多个则绑定到同一数组 -->
            <p>单个复选框：</p>
            <input type="checkbox" id="checkbox" v-model="checked">
            <label for="checkbox">{{checked}}</label>

            <p>多个复选框</p>
            <input type="checkbox" id="runoob" value="Runnoob" v-model="checkedNames">
            <label for="runoob">Runoob</label>
            <input type="checkbox" id="google" value="Google" v-model="checkedNames">
            <label for="google">Google</label>
            <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
            <label for="taobao">Taobao</label>
            <br>
            <span>选择的值为：{{checkedNames}}</span>

            <br><br>
            <h5>单选按钮：</h5>
            <!-- 单选按钮的双向数据绑定 -->
            <input type="radio" id="runoob" value="Runoob" v-model="picked">
            <label for="runoob">Runoob</label>
            <input type="radio" id="google" value="Google" v-model="picked">
            <label for="google">Google</label>
            <br>
            <span>选中的值为：{{picked}}</span>

            <br><br>
            <h5>select列表</h5>
            <select name="fruit" id="" v-model="selected">
                <option value="">选择一种水果</option>
                <option value="banner">香蕉</option>
                <option value="apple">苹果</option>
                <option value="pear">梨</option>
            </select>
            <div id="output">
                选择的水果是：{{selected}}
            </div>

            <br><br>
            <h5>修饰符</h5>
            <!-- .number -->
            <!-- 如果想自动将用户的输入值转为 Number 类型（如果原值的转换结果为 NaN 则返回原值），可以添加一个修饰符 number 给 v-model 来处理输入值： -->
            <input type="number" v-model.number="age">
            <span>输入的数据类型为：{{inputAge()}}</span>
        </div>

        <script>
        new Vue({
            el:'#app',
            data:{
                message:'Runoob',
                message2:'菜鸟教程\r\nhttp://www.runoob.com',
                checked:false,
                checkedNames:[],
                picked:'Runoob',
                selected:'',
                age:''
            },
            methods:{
                inputAge:function(){
                    alert(typeof(this.age));
                }
            }
        })
        </script>
    </body>
</html>
