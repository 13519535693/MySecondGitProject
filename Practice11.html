<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>条件语句 v-if</title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
         <p v-if="seen">现在你看到我了</p>
         <template v-if="ok">
             <h1>菜鸟教程</h1>
             <p>学的不仅是技术，更是梦想！</p>
             <p>哈哈，打字很辛苦呀！！！</p>
         </template>
        </div>

        <script>
           new Vue({
               el:'#app',
               data:{
                //    seen:false,
                   seen:true,
                   ok:true
                }
           })
        </script>
    </body>
</html>
