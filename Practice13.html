<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-else-if</title>
        <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="type ==='A'">A</div>
            <div v-else-if="type === 'B'">B</div>
            <div v-else-if="type === 'C'">C</div>
            <div v-else>not A/B/C</div>

            <br><br>
            <!-- v-show -->
            <div v-show="display">嗨，我是v-show，我是通过修改css属性display来控制元素显示还是隐藏</div>
        </div>

        <script>
            new Vue({
                el:"#app",
                data:{
                    // type:'B'
                    type:'',
                    display:true
                }
            })
        </script>
    </body>
</html>
